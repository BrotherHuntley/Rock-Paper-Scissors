<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Rock Paper Scissors</title>
    <link rel="shortcut icon" type="image/png" href="./images/monster.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container my-5">
        <h1><a href="./index.html" target="_self">Ultimate Rock Paper Scissors</a></h1>
    </header>

    <div class="container">
        <div class="row align-items-center">

            <!-- Player Info Area -->
            <div class="col-sm-5 my-2 mx-5 m-sm-0 p-0">
                <div class="playerBoard blueBorder">
                    <div id="playerName" class="nameBox blueBorder">
                        <p class="playerName" id="playerName"></p>
                    </div>
                    <div id="userChoice"></div>
                </div>
                <div class="hud blueBorder">
                    <div class="playerButtons">
                        <button id="rock">Rock</button>
                        <button id="paper">Paper</button>
                        <button id="scissors">Scissors</button>
                        <button id="fan" class="hideButton" title="Beats rock and paper">Fan</button>
                        <button id="rollingPin" class="hideButton" title="Beats rock and scissors">Rolling Pin</button>
                        <button id="boot" class="hideButton" title="Beats scissors and paper">Boot</button>
                    </div>
                </div>
            </div>
            
            <!-- VS -->
            <div class="col-sm-2 my-2 mx-5 m-sm-0 vs">
                <p class="vsText text-center">VS</span></p>
            </div>

            <!-- Enemy Info Area -->
            <div class="col-sm-5 my-2 mx-5 m-sm-0 p-0">
                <div class="enemyBoard pinkBorder">
                    <div id="enemyName" class="nameBox pinkBorder">
                        <p class="enemyName">Monster Number: <span id="monsterNumber"></span><br></p>
                    </div>
                    <div id="computerChoice"></div>
                </div>
                <div>
                    <div class="hud enemyHud pinkBorder">
                        <p class="odds">Rock Odds: <span id="rockOdds"></span></p>
                        <p class="odds">Paper Odds: <span id="paperOdds"></span></p>
                        <p class="odds">Scissors Odds: <span id="scissorOdds"></span></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="winner">&nbsp;</div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

<script src="./functions.js"></script>
<script src="./objects.js"></script>
<script src="./bestofone.js"></script>


</html>
