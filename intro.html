<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Rock Paper Scissors</title>
    <link rel="shortcut icon" type="image/png" href="./images/monster.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4e664309fb.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container my-5">
        <div class="hero">
            <h1>Ultimate Rock Paper Scissors</h1>
        </div>
    </header>

    <div class="container text-center">
        <form action="./game.html" id="myForm">
            <label for="gamerName">Name Your Hero</label><br>
            <input type="text" id="gamerName" maxlength="30"><br><br>
            <button type="submit">Submit</button>

        </form>
    </div>


</body>

<script src="./objects.js"></script>
<script>
    let form = document.getElementById("myForm")
    form.addEventListener("submit", function (event) {
        localStorage.setItem('gamerName', form.elements[0].value);
})
</script>
</html>
